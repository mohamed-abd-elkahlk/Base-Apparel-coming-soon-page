<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="head">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <img src="images/hero-mobile.jpg" alt="" class="image">
        <h1><span>We're</span><br> coming <br>soon</h1>
      </div>
      <p> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="form">
        <input type="text" placeholder="Email Address" id="email" class="emial">
        <div class="submit" id="submit">
          <img src="images/icon-arrow.svg" alt="">
          <img src="images/icon-error.svg" alt="" class="error">
        </div>
      </form>
      <div class="error_massege"></div>

    </div>
    <div class="main-img">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
